<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <link rel="stylesheet" href="SCSS/style.css">
    <script src="https://kit.fontawesome.com/69f6951327.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="container_logo">
                <img src="images/logo/ohmyfood.png" alt="logo">
            </div>
            <div class="container_locate">
                <i class="fas fa-map-marker-alt"></i><p>Paris, Belleville</p>
            </div>
            <div class="container_content">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, séléectionnés par nos soins.</p>
                <button class="btn btn--primary corner--rounded">Explorer nos restaurant</button>
            </div>
        </div>
    </header>

    <section id="fonctionnement">
        <h2 class="titre">Fonctionnement</h2>

        <div class="fonctionnement">
            <div class="fonctionnement_button corner--rounded">
                <span class="puce">1</span>
                <i class="fas fa-mobile-alt"></i> <p>Choisissez un restaurant</p>
            </div>
        </div>

        <div class="fonctionnement">
            <div class="fonctionnement_button corner--rounded">
                <span class="puce">2</span>
                <i class="fas fa-list-ul"></i> <p>Composez votre menu</p>
            </div>
        </div>

        <div class="fonctionnement">
            <div class="fonctionnement_button corner--rounded">
                <span class="puce">3</span>
                <i class="fas fa-store"></i> <p>Dégustez au restaurant</p>
            </div>
        </div>

    </section>

    <section id="recette">
        <h2 class="titre">Restaurants</h2>
        <article class="recettebloc corner--rounded">
            <img class="recettebloc_img " src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
            <div class="recettebloc_txt">
                <h3>La note enchantée</h3>
                <p>Charonne</p>
                    <div class="recettebloc_love">
                        <div class="coeur-vide">
                            <i class="far fa-heart"></i>
                        </div>
                        <div class="coeur-plein">
                            <i class="fas fa-heart"></i>
                        </div>
                    </div>
            </div>
        </article>
    </section>
    

</body>
</html>
